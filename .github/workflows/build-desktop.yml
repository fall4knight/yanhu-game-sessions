name: Build Desktop Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[app,build,asr]"

      - name: Debug installed packages
        run: |
          echo "=== Checking installed ASR-related packages ==="
          pip freeze | grep -E "tiktoken|regex|safetensors|faster-whisper|ctranslate2|tokenizers|huggingface-hub|onnxruntime|av|tqdm" || echo "No matching packages found"

      - name: Runtime self-check (pre-packaging - Release Gate)
        run: |
          python scripts/runtime_selfcheck.py --profile all

      - name: Build macOS app
        run: |
          pyinstaller yanhu.spec

      - name: Verify ASR dependencies bundled in macOS app (packaged import selfcheck)
        run: |
          echo "=== Verifying ASR dependencies via packaged executable ==="

          # Discover the built .app bundle
          APP=$(find dist -maxdepth 2 -name "*.app" | head -1)
          if [ -z "$APP" ]; then
            echo "✗ ERROR: No .app bundle found in dist/"
            exit 1
          fi
          echo "✓ Found app bundle: $APP"

          # Get executable name from Info.plist
          EXEC_NAME=$(defaults read "$APP/Contents/Info.plist" CFBundleExecutable)
          EXEC="$APP/Contents/MacOS/$EXEC_NAME"

          if [ ! -f "$EXEC" ]; then
            echo "✗ ERROR: Executable not found at: $EXEC"
            exit 1
          fi
          echo "✓ Found executable: $EXEC"

          # Run packaged import selfcheck
          echo ""
          "$EXEC" --selfcheck-asr || {
            echo ""
            echo "✗ ERROR: ASR selfcheck failed - dependencies not bundled correctly"
            exit 1
          }

          echo ""
          echo "✓ Packaged ASR import selfcheck passed"

      - name: Debug dist directory
        run: |
          echo "=== Contents of dist/ directory ==="
          ls -la dist/
          echo ""
          echo "=== Finding .app bundles ==="
          find dist -maxdepth 2 -name "*.app" -print
          echo ""
          echo "=== Verifying app bundle structure ==="
          if [ -d "dist/Yanhu Sessions.app" ]; then
            echo "✓ Found: dist/Yanhu Sessions.app"
            ls -la "dist/Yanhu Sessions.app/Contents/"
          else
            echo "✗ ERROR: dist/Yanhu Sessions.app not found"
            exit 1
          fi

      - name: Package macOS app
        run: |
          cd dist
          APP_NAME="Yanhu Sessions.app"
          if [ ! -d "$APP_NAME" ]; then
            echo "ERROR: $APP_NAME not found in dist/"
            exit 1
          fi
          zip -r "Yanhu-Sessions-macOS.zip" "$APP_NAME"
          echo "Created Yanhu-Sessions-macOS.zip"

      - name: Verify macOS zip contents
        run: |
          cd dist
          echo "=== Verifying zip contains .app bundle ==="
          if unzip -l "Yanhu-Sessions-macOS.zip" | grep -q "Yanhu Sessions.app/Contents/Info.plist"; then
            echo "✓ Found Info.plist in zip"
          else
            echo "✗ ERROR: Info.plist not found in zip"
            exit 1
          fi

          if unzip -l "Yanhu-Sessions-macOS.zip" | grep -q "Yanhu Sessions.app/Contents/MacOS/"; then
            echo "✓ Found MacOS/ directory in zip"
          else
            echo "✗ ERROR: MacOS/ directory not found in zip"
            exit 1
          fi

          echo ""
          echo "=== First 20 entries in zip ==="
          unzip -l "Yanhu-Sessions-macOS.zip" | head -n 25

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: dist/Yanhu-Sessions-macOS.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[app,build,asr]"

      - name: Debug installed packages
        run: |
          echo "=== Checking installed ASR-related packages ==="
          pip freeze | findstr /R "tiktoken regex safetensors faster-whisper ctranslate2 tokenizers huggingface-hub onnxruntime av tqdm"
          if ($LASTEXITCODE -ne 0) { echo "No matching packages found" }

      - name: Runtime self-check (pre-packaging - Release Gate)
        run: |
          python scripts/runtime_selfcheck.py --profile all

      - name: Build Windows executable
        run: |
          pyinstaller yanhu.spec

      - name: Verify ASR dependencies bundled in Windows exe (packaged import selfcheck)
        run: |
          echo "=== Verifying ASR dependencies via packaged executable ==="

          # Check if yanhu directory exists
          if (-not (Test-Path "dist/yanhu")) {
            echo "✗ ERROR: dist/yanhu directory not found"
            exit 1
          }
          echo "✓ Found dist/yanhu directory"

          # Find the executable
          $EXEC = "dist/yanhu/yanhu.exe"
          if (-not (Test-Path $EXEC)) {
            echo "✗ ERROR: Executable not found at: $EXEC"
            exit 1
          }
          echo "✓ Found executable: $EXEC"

          # Run packaged import selfcheck
          echo ""
          & $EXEC --selfcheck-asr
          if ($LASTEXITCODE -ne 0) {
            echo ""
            echo "✗ ERROR: ASR selfcheck failed - dependencies not bundled correctly"
            exit 1
          }

          echo ""
          echo "✓ Packaged ASR import selfcheck passed"

      - name: Package Windows executable
        run: |
          cd dist
          Compress-Archive -Path yanhu -DestinationPath Yanhu-Sessions-Windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/Yanhu-Sessions-Windows.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            macos-app/Yanhu-Sessions-macOS.zip
            windows-exe/Yanhu-Sessions-Windows.zip
          draft: false
          prerelease: false
