name: Build Desktop Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[app,build]"

      - name: Build macOS app
        run: |
          pyinstaller yanhu.spec

      - name: Debug dist directory
        run: |
          echo "=== Contents of dist/ directory ==="
          ls -la dist/
          echo ""
          echo "=== Finding .app bundles ==="
          find dist -maxdepth 2 -name "*.app" -print
          echo ""
          echo "=== Verifying app bundle structure ==="
          if [ -d "dist/Yanhu Sessions.app" ]; then
            echo "✓ Found: dist/Yanhu Sessions.app"
            ls -la "dist/Yanhu Sessions.app/Contents/"
          else
            echo "✗ ERROR: dist/Yanhu Sessions.app not found"
            exit 1
          fi

      - name: Package macOS app
        run: |
          cd dist
          APP_NAME="Yanhu Sessions.app"
          if [ ! -d "$APP_NAME" ]; then
            echo "ERROR: $APP_NAME not found in dist/"
            exit 1
          fi
          zip -r "Yanhu-Sessions-macOS.zip" "$APP_NAME"
          echo "Created Yanhu-Sessions-macOS.zip"

      - name: Verify macOS zip contents
        run: |
          cd dist
          echo "=== Verifying zip contains .app bundle ==="
          if unzip -l "Yanhu-Sessions-macOS.zip" | grep -q "Yanhu Sessions.app/Contents/Info.plist"; then
            echo "✓ Found Info.plist in zip"
          else
            echo "✗ ERROR: Info.plist not found in zip"
            exit 1
          fi

          if unzip -l "Yanhu-Sessions-macOS.zip" | grep -q "Yanhu Sessions.app/Contents/MacOS/"; then
            echo "✓ Found MacOS/ directory in zip"
          else
            echo "✗ ERROR: MacOS/ directory not found in zip"
            exit 1
          fi

          echo ""
          echo "=== First 20 entries in zip ==="
          unzip -l "Yanhu-Sessions-macOS.zip" | head -n 25

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: dist/Yanhu-Sessions-macOS.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[app,build]"

      - name: Build Windows executable
        run: |
          pyinstaller yanhu.spec

      - name: Package Windows executable
        run: |
          cd dist
          Compress-Archive -Path yanhu -DestinationPath Yanhu-Sessions-Windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/Yanhu-Sessions-Windows.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            macos-app/Yanhu-Sessions-macOS.zip
            windows-exe/Yanhu-Sessions-Windows.zip
          draft: false
          prerelease: false
