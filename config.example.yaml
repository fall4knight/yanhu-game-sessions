# Yanhu Game Sessions - Example Configuration
# Copy this file to config.yaml and fill in your values.

# Session settings
session:
  output_dir: "./sessions"  # Where session outputs are stored
  segment_duration: 30       # Segment length in seconds (30-60 recommended)

# Video processing
video:
  supported_formats:
    - ".mp4"
    - ".mkv"
    - ".avi"
    - ".mov"

# Frame extraction
extraction:
  format: "jpg"              # Output format for frames
  quality: 85                # JPEG quality (1-100)
  max_frames_per_segment: 5  # Maximum frames to extract per segment

